<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Địa điểm ăn uống Quy Nhơn</title>
  <link rel="stylesheet" href="style.css?v=20250731" />
  <link rel="icon" href="hehe.png" />
</head>
<body>
  <header>
    <h1>🦐 Ăn gì ở Quy Nhơn?</h1>
    <div class="search-bar-wrapper">
      <div class="search-group" style="position:relative;display:flex;gap:8px;align-items:center;">
        <input
          type="text"
          id="search"
          placeholder="Tìm món, địa chỉ..."
          oninput="searchPlaces(this.value)"
          autocomplete="off"
        />
        <button type="button" id="sort-btn" onclick="sortPlaces('desc')" title="Sắp xếp" style="font-size:16px;font-weight:500;color:#00796b;display:flex;align-items:center;gap:4px;">
          sort
        </button>
      </div>
    </div>
    <nav>
      <button onclick="filterPlaces('all')">Tất cả</button>
      <button onclick="filterPlaces('breakfast')">Ăn sáng</button>
      <button onclick="filterPlaces('lunch')">Ăn trưa</button>
      <button onclick="filterPlaces('dinner')">Ăn tối</button>
      <button onclick="filterPlaces('drink')">Cafe & Tráng miệng</button>
      <button onclick="filterPlaces('snack')">Ăn vặt</button>
      <button onclick="filterPlaces('flc')">Nội khu FLC</button>
      <button onclick="filterPlaces('fam')">Cơm gia đình</button>
    </nav>
  </header>
  <main id="places">
    <!-- Địa điểm sẽ được thêm ở đây -->
  </main>
  <script src="main.js"></script>
</body>
</html>

function removeDiacritics(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}

function searchPlaces(query) {
  query = removeDiacritics(query.trim().toLowerCase());
  const container = document.getElementById('places');
  // XÃ“A cÃ¡c dÃ²ng liÃªn quan Ä‘áº¿n suggestions
  if (!query) {
    renderPlaces();
    return;
  }
  const matched = places.filter(place =>
    removeDiacritics(place.name.toLowerCase()).includes(query) ||
    removeDiacritics(place.address.toLowerCase()).includes(query)
  );
  container.innerHTML = '';
  for (const place of matched) {
    const card = document.createElement('div');
    const types = Array.isArray(place.type) ? place.type.join(' ') : place.type;
    card.className = `card ${types}`;
    const stars = Array.from({ length: 5 }, (_, i) => `
      <span class="star ${i < Math.round(place.rating) ? 'filled' : ''}">â˜…</span>
    `).join('');
    card.innerHTML = `
      <h2>${place.name}</h2>
      <p><strong>Äá»‹a chá»‰:</strong> ${place.address}</p>
      <p><strong>Giá» má»Ÿ cá»­a:</strong> ${place.hours}</p>
      <p><strong>ÄÃ¡nh giÃ¡:</strong> <span class="stars">${stars}</span> (${place.rating})</p>
      <div class="note-area">${place.note ? `<p><strong>Ghi chÃº:</strong> ${place.note}</p>` : ''}</div>
      <div class="map-frame">${place.mapEmbed}</div>
    `;
    container.appendChild(card);
  }
}

function fillSearch(name) {
  document.getElementById('search').value = name;
  document.getElementById('suggestions').style.display = 'none';
  document.getElementById('suggestions').innerHTML = '';
  searchPlaces(name);
}

// áº¨n suggestions khi click ra ngoÃ i
document.addEventListener('click', function(e) {
  if (!document.getElementById('search').contains(e.target) &&
      !document.getElementById('suggestions').contains(e.target)) {
    document.getElementById('suggestions').style.display = 'none';
  }
});
